<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>  

  <dotlottie-player onclick="window.location = 'https://terribile.space'" src="https://lottie.host/9ee46b02-06d9-4f3d-b58d-894706d76640/Ug2gQBGp1U.json" background="transparent" speed="1" style="position: fixed;z-index: 9999;width: 64px; height: 64px; left: 0; top: 0;" loop autoplay></dotlottie-player>

  <h1>Kosky login</h1>

  <div id="back-dot" onclick="window.location.href='/'">
    <img src="/img/back.png" alt="Back" />
  </div>
  
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button id="Accedi" type="submit">Accedi</button>
  </form>

  <button onclick="apriPopup()">accedi con PIN</button>

  <div id="passwordPopup" class="popup">
    <label for="pin">Inserisci il PIN:</label>
    <input type="password" id="pin">
    <button onclick="controllaPin()">Accedi</button>
    <p id="suggerimento"></p>
  </div>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
